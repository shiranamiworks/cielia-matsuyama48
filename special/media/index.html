<script type="text/javascript">
	//Mobile判定
var mobile = false;
var ua = navigator.userAgent;
if (
  ua.indexOf("iPhone") > 0 ||
  ua.indexOf("iPod") > 0 ||
  ua.indexOf("iPad") > 0 ||
  (ua.indexOf("Android") > 0 && ua.indexOf("Mobile") > 0)
) {
  mobile = true;
}
</script>

<script type="text/javascript">
	//Play
function onPlayerReady(event) {
  //スマホの場合はmuteを追加
  if (mobile) {
    event.target.mute();
  }
  event.target.playVideo();
}
</script>

<script type="text/javascript">
	//サムネイルをクリックしたら
$(".thumb").click(function() {
  //Youtubeの動画IDを取得
  var video_id = $(this).data("video");
  //埋め込む場所のidを取得
  var player_id = $(this)
    .next()
    .attr("id");
  //Youtube埋め込み
  player = new YT.Player(player_id, {
    playerVars: {
      playsinline: 1
    },
    videoId: video_id,
    events: {
      onReady: onPlayerReady
    }
  });
  //サムネイル非表示
  $(this).hide();
});
</script>
